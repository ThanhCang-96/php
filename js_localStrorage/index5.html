<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    form{
      width: 250px;
      border: 1px solid green;
      padding: 10px;
    }
    label, input{
      display: inline-block;
    }
    label{
      width: 100px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <script>
    $(document).ready(function(){
      var obj = new Object()
      var click = 1
      // var user = $("label.username").text()
      // var email = $("label.email").text()
      $("form").submit(function(e){
        e.preventDefault()
        if (localStorage.getItem("objCha")) {
          obj = JSON.parse(localStorage.getItem("objCha"))
        }
        var getUser = $("input.username").val()
        var getEmail = $("input.email").val()
        obj[getUser] = {
          "username":getUser,
          "email":getEmail
        }
        localStorage.setItem("objCha", JSON.stringify(obj))
      })
    })
  </script>
  <form action="index6.html">
    <label class="username">Username: </label>
    <input class="username" type="text" placeholder="Username">
    <label class="email">Email: </label>
    <input class="email" type="text"placeholder="Email"><br>
    <input type="submit" value="Click">
    <a href="index6.html">send</a>
  </form>
</body>
</html>
